name: "Test"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    container: catthehacker/ubuntu:act-latest
    steps:
      - uses: actions/checkout@v3
      - uses: https://github.com/cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: "Setup env"
        uses: https://github.com/JRMurr/direnv-nix-action@v4.1.0
        with:
          # You already installed nix, so you can disable that step
          install-nix: "false"
          # You are using Cachix cache, so no need to use Github cache too
          cache-store: "false"
